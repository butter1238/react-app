<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <script>
        function draw(){
            var can = document.getElementById("can");
            var  path = can.getContext("2d");
            path.beginPath();
            path.moveTo(0,0);
            path.lineTo(500,400);
            path.stroke();
            var can2 = document.getElementById("can2");
            var path2 = can2.getContext("2d");
            path2.beginPath();
            path2.moveTo(50,0);
            path2.lineTo(100,50);
            path2.lineTo(40,50);
            path2.lineTo(100,0);
            path2.lineTo(70,80);
            path2.lineTo(50,0);
            path2.closePath();
            path2.stroke();
        }
    </script>
</head>
<body onload="deaw()">
    <h2>Draw object using path function</h2>
    <br>
    <canvas id="can" width="500px" height="400px" style="border:1px solid blue"></canvas>
    z<br><br>
    <canvas id="can2"></canvas>
</body>
</html>
